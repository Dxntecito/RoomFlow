{% extends "/MODULO_USUARIO/Crud_Usuario.html" %}

{% block user_content %}

<style>
.section-content {
    width: 100%;
    margin: 0;
    padding: 0;
}
</style>

<div class="section-content">
    <h2 class="section-title">Gestionar Tipos de Empresa</h2>

    <div class="search-filters-section">
        <div class="search-section">
            <label for="search-input" class="search-label">Buscar</label>
            <div class="search-form">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar..." onkeyup="filtrarTiposEmpresa()">
                <button type="button" class="search-button" onclick="filtrarTiposEmpresa()"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="filters-section">
            <label for="estado-filter" class="filter-label">Estado</label>
            <div class="filter-form">
                <select id="estado-filter" class="rol-select" onchange="filtrarTiposEmpresa()">
                    <option value="">Todos</option>
                    <option value="1">Activos</option>
                    <option value="0">Inactivos</option>
                </select>
            </div>
        </div>
        <div class="actions-section">
            <button class="create-button" onclick="abrirModalCrear()"><i class="fas fa-plus"></i> Crear Tipo de Empresa</button>
        </div>
    </div>

    <div class="table-container">
        <table class="empleados-table">
            <thead>
                <tr><th>ID</th><th>NOMBRE</th><th>ESTADO</th><th>ACCIONES</th></tr>
            </thead>
            <tbody id="tabla-tipos-empresa"></tbody>
        </table>
    </div>
    <div id="sin-resultados" class="sin-resultados" style="display: none;"><i class="fas fa-search"></i><p>No se encontraron tipos de empresa</p></div>
</div>

<div id="modalTipoEmpresa" class="modal">
    <div class="modal-content">
        <div class="modal-header"><h3 class="modal-title" id="tituloModal">Crear Tipo de Empresa</h3><button class="modal-close" onclick="cerrarModal()"><i class="fas fa-times"></i></button></div>
        <div class="modal-body">
            <form id="formTipoEmpresa" onsubmit="guardarTipoEmpresa(event)">
                <input type="hidden" id="tipo_id">
                <div class="form-group"><label for="nombre_tipo">Nombre *</label><input type="text" id="nombre_tipo" required maxlength="50"></div>
                <div class="form-group"><label for="estado">Estado *</label><select id="estado" required><option value="1">Activo</option><option value="0">Inactivo</option></select></div>
            </form>
        </div>
        <div class="modal-footer"><button type="button" class="btn-modal btn-modal-secondary" onclick="cerrarModal()"><i class="fas fa-times"></i> Cancelar</button><button type="button" class="btn-modal btn-modal-primary" onclick="document.getElementById('formTipoEmpresa').requestSubmit()"><i class="fas fa-save"></i> Guardar</button></div>
    </div>
</div>

<script>
let tiposEmpresa = [], tiposEmpresaFiltrados = [];
document.addEventListener('DOMContentLoaded', () => cargarTiposEmpresa());

async function cargarTiposEmpresa() {
    const response = await fetch('/Cruds/api/tipos-empresa');
    const data = await response.json();
    if (data.success) { tiposEmpresa = tiposEmpresaFiltrados = data.tipos; mostrarTiposEmpresa(); }
}

function mostrarTiposEmpresa() {
    const tbody = document.getElementById('tabla-tipos-empresa');
    const sinResultados = document.getElementById('sin-resultados');
    if (tiposEmpresaFiltrados.length === 0) { tbody.innerHTML = ''; sinResultados.style.display = 'block'; return; }
    sinResultados.style.display = 'none';
    tbody.innerHTML = tiposEmpresaFiltrados.map(tipo => `<tr><td>${tipo.tipo_id}</td><td>${tipo.nombre_tipo}</td><td><span class="estado-badge ${tipo.estado == 1 ? 'activo' : 'inactivo'}">${tipo.estado == 1 ? 'Activo' : 'Inactivo'}</span></td><td><button class="action-btn edit-btn" onclick="editarTipoEmpresa(${tipo.tipo_id})"><i class="fas fa-edit"></i></button><button class="action-btn delete-btn" onclick="eliminarTipoEmpresa(${tipo.tipo_id})"><i class="fas fa-trash"></i></button></td></tr>`).join('');
}

function filtrarTiposEmpresa() {
    const busqueda = document.getElementById('search-input').value.toLowerCase();
    const estadoFilter = document.getElementById('estado-filter').value;
    tiposEmpresaFiltrados = tiposEmpresa.filter(t => {
        const matchBusqueda = t.nombre_tipo.toLowerCase().includes(busqueda);
        const matchEstado = estadoFilter === '' || t.estado == estadoFilter;
        return matchBusqueda && matchEstado;
    });
    mostrarTiposEmpresa();
}

function abrirModalCrear() {
    document.getElementById('tituloModal').textContent = 'Crear Tipo de Empresa';
    document.getElementById('formTipoEmpresa').reset();
    document.getElementById('tipo_id').value = '';
    document.getElementById('modalTipoEmpresa').style.display = 'block';
}

function editarTipoEmpresa(id) {
    const tipo = tiposEmpresa.find(t => t.tipo_id === id);
    if (!tipo) return;
    document.getElementById('tituloModal').textContent = 'Editar Tipo de Empresa';
    document.getElementById('tipo_id').value = tipo.tipo_id;
    document.getElementById('nombre_tipo').value = tipo.nombre_tipo;
    document.getElementById('estado').value = tipo.estado;
    document.getElementById('modalTipoEmpresa').style.display = 'block';
}

async function guardarTipoEmpresa(event) {
    event.preventDefault();
    const id = document.getElementById('tipo_id').value;
    const url = id ? `/Cruds/api/tipos-empresa/${id}` : '/Cruds/api/tipos-empresa';
    const data = { nombre_tipo: document.getElementById('nombre_tipo').value, estado: parseInt(document.getElementById('estado').value) };
    const response = await fetch(url, { method: id ? 'PUT' : 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
    const result = await response.json();
    alert(result.message);
    if (result.success) { cerrarModal(); cargarTiposEmpresa(); }
}

async function eliminarTipoEmpresa(id) {
    if (!confirm('Â¿Eliminar este tipo de empresa?')) return;
    const response = await fetch(`/Cruds/api/tipos-empresa/${id}`, { method: 'DELETE' });
    const result = await response.json();
    alert(result.message);
    if (result.success) cargarTiposEmpresa();
}

function cerrarModal() { document.getElementById('modalTipoEmpresa').style.display = 'none'; }
window.onclick = (e) => { if (e.target == document.getElementById('modalTipoEmpresa')) cerrarModal(); }
</script>

{% endblock %}
